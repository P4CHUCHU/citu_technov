<body>
  <main>
    <!--================Header Area =================-->
    <header class="header_area color">
      <div class="container color">
          <nav class="navbar navbar-expand-lg navbar-light color" style="box-shadow: 2px 5px #610A0C;">
            <a class="navbar-brand logo_h" href="{% url 'adminDashboard_page_view'%}"><img src="{% static 'assets/img/technov1.jpg' %}" alt="" height="80px" width=""></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                  <ul class="nav navbar-nav menu_nav ml-auto">
                      <li class="nav-item active"><a class="nav-link" href="{% url 'adminDashboard_page_view'%}" style="font-family: Montserrat;font-size: larger; color: #ffdf16;">Home</a></li>
                      <li class="nav-item"><a class="nav-link" href="{% url 'loginoptions_page_view'%}" style="font-family: Montserrat; font-size: larger; color: #ffdf16;">Sign Out</a></li>

              </div>

      </div>
  </header>

</nav>
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4" style="background-color:#781B1B ;">
        <div class="container">
          <br>
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                <a href="{% url 'adminDashboard_page_view'%}" class="logo d-flex align-items-left w-auto"></a>
              {% for msg in messages%}
              <h5 style="color:red" align="center"> {{msg}}<h5>
               {% endfor%}
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 style="font-size: 25px; text-align: center; font-family: Montserrat;"><strong>USER ACCOUNT REGISTRATION</strong></h5>
                  </div><br>

                  <form class="row g-3 needs-validation" method = "post" novalidate>
                    {%  csrf_token  %}
                    <div class="col-12">
                        <label for="yourUsername" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter a username.</div>
                    </div>
                    <div class="col-12">
                        <label for="yourPassword" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="yourPassword" required>
                        <div class="invalid-feedback">Please enter a password.</div>
                    </div>
                    <div class="col-12"><br>
                      <button class="btn btn-primary w-100" type="submit" style="background-color: #741e1e; color:#741e1e; border-color: #DCC532;"><b>Create Account</b></button>
                    </div>
                  </form>

                </div>
              </div><br><br>

            
              <!--================ start footer Area  =================-->    
                <div class="text-center text-lg-start" style="position: fixed; bottom: 0; width: 100%; height: 60px; background-color: #781B1B; opacity: 0.95; border-color: #741e1e;">
                  <center style="color: #ffff;">Designed by <a style="color: #DCC532;"><strong><span>TeamDosan</span></strong></a></center>
                </div>
              <!--================ End footer Area  =================-->

            </div>
          </div>
        </div>

      </section>


  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
