                    <br>
                  </div>

                  <form class="row g-3 needs-validation" method = "post" novalidate>
                    {%  csrf_token  %}
                    
                    <!-- Applicant's Fullname -->
                       <div class="col-12">
                        <div class="col-12">
                          <label for="lastName" class="form-label">Plate Number / Sticker Number</label>
                          <input type="text" name="platenumber" class="form-control" id="platenumber" required>
                          <div class="invalid-feedback">Please, enter Plate Number!</div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="col-12">
                          <label for="lastName" class="form-label">Date In</label>
                          <input type="date" name="date" class="form-control" id="date" required value="date">
                          <div class="invalid-feedback">Please, enter Date!</div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="col-12">
                        <label for="firstName" class="form-label">Time In</label>
                        <input type="time" name="time" class="form-control" id="time" value="'time'" required>
                        <div class="invalid-feedback">Please, enter Time In!</div>
                      </div>
                    </div>
                      <script>
                          const [date, time] = formatDate(new Date()).split(' ');
                          console.log(date); // 👉️ 2021-12-31
                          console.log(time); // 👉️ 09:43

                          // ✅ Set Date input Value
                          const dateInput = document.getElementById('date');
                          dateInput.value = date;

                          // 👇️️ "2021-12-31"
                          console.log('dateInput value: ', dateInput.value);

                          // ✅ Set time input value
                          const timeInput = document.getElementById('time');
                          timeInput.value = time;

                          // 👇️ "09:43"
                          console.log('timeInput value: ', timeInput.value);

                          // ✅ Set datetime-local input value
                          const datetimeLocalInput = document.getElementById('datetime-local');
                          datetimeLocalInput.value = date + 'T' + time;

                          // 👇️ "2021-12-31T10:09"
                          console.log('dateTimeLocalInput value: ', datetimeLocalInput.value);

                          // 👇️👇️👇️ Format Date as yyyy-mm-dd hh:mm:ss
                          // 👇️ (Helper functions)
                          function padTo2Digits(num) {
                            return num.toString().padStart(2, '0');
                          }

                          function formatDate(date) {
                            return (
                              [
                                date.getFullYear(),
                                padTo2Digits(date.getMonth() + 1),
                                padTo2Digits(date.getDate()),
                              ].join('-') +
                              ' ' +
                              [
                                padTo2Digits(date.getHours()),
                                padTo2Digits(date.getMinutes()),
                                // padTo2Digits(date.getSeconds()),  // 👈️ can also add seconds
                              ].join(':')
                            );
                          }

                          // 👇️ 2022-07-22 08:50:39
                          console.log(formatDate(new Date()))

                          // 👇️ 2025-05-04 05:24
                          console.log(formatDate(new Date('May 04, 2025 05:24:07')))

                      </script>
